<script>
    var arrRPS,
    userChoice,
    computerSelection,
    userscore = 0, 
    computerscore = 0;
    
    //Computer Selection 
    function computerPlay() {
        arrRPS = ["Rock", "Paper", "Scissors"]  
        computerSelection = arrRPS[Math.floor(Math.random()*arrRPS.length)];    
    }
    
    //User Selection 
    function userSelection(e) {
        userChoice = event.srcElement.innerHTML;
        computerPlay();
        playRound(userChoice, computerSelection)
    }
    
    
    function playRound(userChoice, computerSelection) {
        console.log(userChoice + " - " + computerSelection);
        document.getElementById('UserDiv').innerHTML = userChoice;
        document.getElementById('ComputerDiv').innerHTML = computerSelection;
        if (userChoice == "Rock" && computerSelection == "Rock" || userChoice == "Paper" && computerSelection == "Paper" || userChoice == "Scissors" && computerSelection == "Scissors") {
            console.log("it's a draw");
            document.getElementById('messageID').innerHTML = "It's a draw";
        } else if (
            userChoice == "Rock" && computerSelection == "Scissors" || userChoice == "Paper" && computerSelection == "Rock" || userChoice == "Scissors" && computerSelection == "Paper"
        ){
                userscore ++;
                console.log("You won!" + " score: " + userscore);
                document.getElementById('messageID').innerHTML = "You Won!";
        }
        else if (
            userChoice == "Scissors" && computerSelection == "Rock" || userChoice == "Rock" && computerSelection == "Paper" || userChoice == "Paper" && computerSelection == "Scissors"
        ){
            computerscore ++;
            console.log("Computer is a winner" + " score: " + computerscore);
            document.getElementById('messageID').innerHTML = "Computer Won!";
        }   
    }
    


</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .blink_me {
            animation: blinker 1s linear infinite;
            color: red;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <div class="col-md-12">
            <h1 style="color: red;">Rock Paper Scissors Game</h1>
            <p>Unit 1: assignment by Sheikh Muhammad Ali Rizwan</p> 
            <button id="btnRock" class="btn btn-default" onclick="userSelection()" value="Rock">Rock</button>
            <button id="btnPaper" class="btn btn-default" onclick="userSelection()" value="Paper">Paper</button>
            <button id="btnScissors" class="btn btn-default" onclick="userSelection()" value="Scissors">Scissors</button>
        </div>
    
        <div class="col-md-6">
            <h2>Your Choice</h2>
            <div id="UserDiv" style="font-size: 150%; text-decoration: underline;"></div>
        </div>
        <div class="col-md-6">
            <h2>Computer Choice</h2>
            <div id="ComputerDiv" style="font-size: 150%; text-decoration: underline;"></div>
        </div>

        <div class="col-md-12" style="margin-top: 40px; padding: 30px; border: 20px solid red; text-align: center;">
            <p style="font-size: 4em;" id="messageID" class="blink_me"></p>
        </div>
    </div>
    
    
</body>
</html>
